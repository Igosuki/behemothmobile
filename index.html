<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="utf-8">

<link rel="stylesheet" href="styles/kendo.mobile.all.min.css" type="text/css" />
<link rel="stylesheet" href="css/index.css" type="text/css" />

<script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/kendo.mobile.min.js"></script>

</head>
<body>
	<div data-role="view" data-layout="app" data-title="search" id="info" data-init="mobileListViewDataBindInitFlat">
           
        <form action="javascript:SearchPage();">
            <input id="input_search_word" type="search" style="width:94%; height: 45px; margin: 8px 3% 8px 3%; padding-left:10px; padding-right:10px;"
            placeholder="Artiste ou chanson" autocapitalize="off" autocorrect="off" />
        </form>
        
        
        <ul id="result"
            data-role="listview"
            data-style="inset">
        </ul>
        
    </div>

	<div data-role="view" data-title="login" id="login">

		<ul data-role="listview" data-type="group" data-style="inset">
			<li class="title">Behemoth records</li>
		</ul>

		<div data-role="listview" data-type="group" data-style="inset">
			<p>
				<input type="text" value="Mail" class="global" />
			</p>
			<p>
				<input type="text" value="Ville" class="global" />
			</p>
			<p>
				<i></i><a class="button, login-button" data-click="logClick"
					data-role="button" data-icon="featured" href="#button-home"
					style="background-color: green">Valider</a>
			</p>
		</div>

	</div>

	<div data-role="layout" data-id="app">
		<header data-role="header">
			<div data-role="navbar">Behemoth records</div>
		</header>
	</div>

	<script type="text/x-kendo-template" id="searchItemTemplate">
        <a  class="details-link">${name}</a>
    </script>


	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		var application = new kendo.mobile.Application($(document).body, {
			transition : "slide"
		});
		var flatData = [ 
            {name:"Behemoth"},
            {name:"Behemoth"},
            {name:"Behemoth"},
            {name:"Behemoth"}
        ];
        
        function mobileListViewDataBindInitFlat() {
	            $("#result").kendoMobileListView({
	                dataSource: flatData,
	                template: $("#searchItemTemplate").html(),
	        });
        }
	</script>
	<script>
		function logClick(e) {
			console.log(this.element.prop("id") + " was clicked!");
		}
	</script>
</body>
</html>
