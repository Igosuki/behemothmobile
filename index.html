<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<meta charset="utf-8">

<link rel="stylesheet" href="styles/kendo.mobile.all.min.css"

<body>

	<div data-role="view" data-title="login" id="login">
		<ul data-role="listview" data-type="group" data-style="inset">
			<li class="title">Behemoth records</li>
		</ul>
		<div></div>
		<div data-role="listview" data-type="group" data-style="inset">
			<p>
				<input type="text" value="Mail" class="global" />
			</p>
			<p>
				<input type="text" value="Ville" class="global" />
			</p>
			<p>
				<i></i><a class="button, login-button" data-click="logClick"
					data-role="button" data-icon="featured" href="#info"
					style="background-color: green">Valider</a>
			</p>
		</div>
	</div>
	
	<div data-role="view" data-layout="app" data-title="search" id="info">

		<form action="javascript:SearchPage();">

				autocorrect="off" />

		<ul id="searchInput" data-role="listview" data-style="inset">
			<li><a>Behemoth</a></li>
			<li><a>Behemoth</a></li>
			<li><a>Behemoth</a></li>
			<li><a>Behemoth</a></li>
		</ul>

	</div>

	<div data-role="layout" data-id="app">
		<header data-role="header">
			<div data-role="navbar">Behemoth records</div>
		</header>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		var application = new kendo.mobile.Application($(document).body, {
			transition : "slide"
		});
	</script>
	<script>
		function logClick(e) {
			console.log(this.element.prop("id") + " was clicked!");
		}
	</script>
</body>
